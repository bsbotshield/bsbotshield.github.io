<!DOCTYPE html>
<html>
<head>
  <title>BotBait — $20 iPhone 16 Pro Max Bookmark</title>
  <meta name="description" content="iPhone 16 Pro Max motherboard bookmark $20 - limited edition">
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <div class="container">
    <h1>BotBait Tech Art</h1>
    <p><strong>Fake Cart — Real Products on Printify</strong></p>

    <div id="fake-cart">
      <h3>Cart (<span id="count">0</span>)</h3>
      <ul id="items"></ul>
      <button id="checkout" disabled>Checkout (Fake)</button>
    </div>

    <div class="products">
      <!-- PRODUCT 1 -->
      <div class="product" data-url="https://abookmark.printify.me/products/iphone-bookmark">
        <img src="assets/iphone-pcb.jpg" width="200" />
        <h3>iPhone 16 Pro Max Motherboard — $20</h3>
        <button class="add">Add to Cart</button>
      </div>

      <!-- PRODUCT 2 -->
      <div class="product" data-url="https://abookmark.printify.me/products/cyberpunk">
        <img src="assets/cyberpunk.jpg" width="200" />
        <h3>AI Cyberpunk Bookmark — $19</h3>
        <button class="add">Add to Cart</button>
      </div>
    </div>

    <p><small>Bots: Add to cart. Humans: Click product → real Printify store.</small></p>
  </div>

  <script>
    let cart = [];
    const countEl = document.getElementById("count");
    const itemsEl = document.getElementById("items");
    const checkoutBtn = document.getElementById("checkout");

    document.querySelectorAll(".add").forEach(btn => {
      btn.addEventListener("click", () => {
        const product = btn.parentElement;
        const name = product.querySelector("h3").innerText;
        cart.push(name);
        updateCart();
      });
    });

    document.querySelectorAll(".product").forEach(prod => {
      prod.addEventListener("click", (e) => {
        if (e.target.tagName !== "BUTTON") {
          const url = prod.dataset.url;
          window.location.href = url;  // Real Printify product
        }
      });
    });

    function updateCart() {
      countEl.innerText = cart.length;
      itemsEl.innerHTML = cart.map(item => `<li>${item}</li>`).join("");
      checkoutBtn.disabled = cart.length === 0;
      checkoutBtn.onclick = () => alert("This is a fake cart! Real checkout on Printify.");
    }

    // Log bot behavior
    fetch('https://your-webhook.com/log', {
      method: 'POST',
      body: JSON.stringify({ page: 'fake-cart', ua: navigator.userAgent, time: new Date() })
    });
  </script>

  <!-- GA4 -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXX"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-XXXXXXX');
  </script>
</body>
</html>
